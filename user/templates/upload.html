<!DOCTYPE HTML>
<html>
<head>
    <title>Free Gallery Station Website Template | Home :: w3layouts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {#    from upload#}
    <link rel="stylesheet" href="{% static 'upload/basic.css' %}">
    {#    <link rel="stylesheet" href="{% static 'upload/bootstrap.min.css' %}">#}
    {#    end from upload#}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all"/>
    <link rel="stylesheet" href="{% static 'css/grids.css' %}" type="text/css" media="all"/>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!------ Light Box ------>
    <link rel="stylesheet" href="{% static 'css/swipebox.css' %}">
    <script src="{% static 'js/ios-orientationchange-fix.js' %}"></script>
    <script src="{% static 'js/jquery.swipebox.min.js' %}"></script>
    <script src="{% static 'upload/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'upload/dropzone.js' %}"></script>
</head>
<body>
<div class="main">
    <div class="wrap">
        <div class="left-content">
            <div class="logo">
                <h1><a href="index.html"><img src="{% static 'images/logo.png ' %}" alt=""/></a></h1>
            </div>
            <div class="menu">
                <ol id="filters">
                    <li class="home"><a href="/user">Home</a></li>
                    <li class="upload"><a href="upload">Upload</a></li>
                </ol>
                <div class="copy_right">
                    <p>&copy 2018 Share# . All Rights Reserved</p>
                </div>
            </div>
        </div>
        <div id="contactFormContainer">
            <div id="contactForm">
                <fieldset>
                    <label for="Name">Name *</label>
                    <input id="name" type="text"/>
                    <label for="Email">Email address *</label>
                    <input id="Email" type="text"/>
                    <label for="Message">Your message *</label>
                    <textarea id="Message" rows="3" cols="20"></textarea>
                    <input id="sendMail" type="submit" name="submit" onClick="closeForm()"/>
                    <span id="messageSent">Your message has been sent successfully!</span>
                </fieldset>
            </div>
        </div>
        <div class="right-content">
            <div class="header">
                <div class="social-icons">
                    <ul>
                        <li><a class="facebook" href="#" target="_blank"> </a></li>
                        <li><a class="twitter" href="#" target="_blank"></a></li>
                        <li><a class="googleplus" href="#" target="_blank"></a></li>
                        <li><a class="pinterest" href="#" target="_blank"></a></li>
                        <li><a class="dribbble" href="#" target="_blank"></a></li>
                        <li><a class="vimeo" href="#" target="_blank"></a></li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
            <div id="content">
                <div class="upload-main">
                    <form action="upload_picture" class="dropzone">
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<form action="upload_picture" style="margin-left: 500px" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">submit</button>
</form>
</body>
<script type="text/javascript">
    Dropzone.options.myAwesomeDropzone = {
        paramName: "file",
        maxFilesize: 1000,
        url: '/user/upload_picture',
        previewsContainer: "#dropzone-previews",
        uploadMultiple: true,
        parallelUploads: 500,
        maxFiles: 2000,
        init: function () {
            var cd;
            this.on("success", function (file, response) {
                $('.dz-progress').hide();
                $('.dz-size').hide();
                $('.dz-error-mark').hide();
                console.log(response);
                console.log(file);
                cd = response;
            });
            this.on("addedfile", function (file) {
                var removeButton = Dropzone.createElement("<a href=\"#\">Remove file</a>");
                var _this = this;
                removeButton.addEventListener("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    _this.removeFile(file);
                    var name = "largeFileName=" + cd.pi.largePicPath + "&smallFileName=" + cd.pi.smallPicPath;
                    $.ajax({
                        type: 'POST',
                        url: 'DeleteImage',
                        data: name,
                        dataType: 'json'
                    });
                });
                file.previewElement.appendChild(removeButton);
            });
        }
    };
</script>

</html>
